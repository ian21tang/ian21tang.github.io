<!DOCTYPE html>
<html>
    <head>
        <title>a personal archive</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/glide/glide.core.min.css">
        <link rel="stylesheet" href="assets/glide/glide.theme.min.css">
    </head>
    <body>
        <div class = backcolor id="cloudback"></div>
        <div class="logo">
            <a href="index.html"><img src="assets/img/logo.png"></a>
        </div>
        <div class = "heading" id = "cloudH">
            above the clouds
        </div>

        <div class="glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                <li class="glide__slide"><img src = "assets/img/hike.jpg"></li>
                <li class="glide__slide"><img src = "assets/img/van.jpg"></li>
                <li class="glide__slide"><img src = "assets/img/fly.jpg"></li>
                <li class="glide__slide"><img src = "assets/img/balloon.jpg"></li>
                <li class="glide__slide"><img src = "assets/img/float.jpg"></li>
                <li class="glide__slide"><img src = "assets/img/field.jpg"></li>
              </ul>
            </div>

            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><img src="assets/img/leftarrow.png"></button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><img src="assets/img/rightarrow.png"></button>
            </div>

        </div>
        
        <script src="assets/glide/glide.min.js"></script>
        <script>
            new Glide('.glide').mount()
        </script>

    </body>
</html>
